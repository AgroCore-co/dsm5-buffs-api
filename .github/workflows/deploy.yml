name: Deploy to AWS EC2

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositÃ³rio
      uses: actions/checkout@v4

    - name: Deploy para EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          echo "ğŸš€ Iniciando deploy..."
          
          # Navegar para o diretÃ³rio da aplicaÃ§Ã£o ou criar se nÃ£o existir
          cd /home/ec2-user/dsm5-buffs-api || {
            echo "âŒ DiretÃ³rio nÃ£o encontrado, clonando repositÃ³rio..."
            cd /home/ec2-user
            git clone https://github.com/${{ github.repository }}.git dsm5-buffs-api
            cd dsm5-buffs-api
          }
          
          echo "ğŸ“¥ Baixando atualizaÃ§Ãµes..."
          git fetch origin
          git reset --hard origin/main
          
          echo "ğŸ“¦ Instalando dependÃªncias..."
          npm install
          
          echo "ğŸ”¨ Building aplicaÃ§Ã£o..."
          npm run build
          
          echo "ğŸ”„ Reiniciando aplicaÃ§Ã£o com PM2..."
          # Para a aplicaÃ§Ã£o se estiver rodando
          pm2 stop dsm5-buffs-api || true
          
          # Inicia/reinicia a aplicaÃ§Ã£o
          pm2 start dist/main.js --name "dsm5-buffs-api" --update-env || pm2 restart dsm5-buffs-api
          
          # Salva configuraÃ§Ã£o do PM2
          pm2 save
          
          echo "âœ… Deploy concluÃ­do!"
          
          # Verificar se estÃ¡ rodando
          sleep 10
          pm2 status dsm5-buffs-api
          
          echo "ğŸ” Testando health check..."
          curl -f http://localhost:3001/health || echo "âš ï¸ Health check falhou"