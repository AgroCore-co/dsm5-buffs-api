name: Deploy to AWS EC2

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v4

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Instalar dependências
      run: npm ci

    - name: Build da aplicação
      run: npm run build

    - name: Deploy para EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          # Navega até a pasta do projeto no servidor
          cd /home/ec2-user/dsm5-buffs-api

          # Tenta parar o serviço
          echo "🛑 Parando serviços..."
          sudo systemctl stop buffs-api || true

          # Puxa a versão mais recente do código
          echo "🔄 Atualizando código..."
          git fetch origin
          git reset --hard origin/main

          # Instala dependências de produção
          echo "📦 Instalando dependências..."
          npm ci --only=production

          # Roda o build no servidor
          echo "🛠️ Gerando build..."
          npm run build

          # Inicia o serviço novamente
          echo "🚀 Reiniciando o serviço..."
          sudo systemctl start buffs-api

          # Verifica se a API está respondendo
          echo "🔎 Verificando status..."
          sleep 5
          curl -f http://localhost:3001/health || echo "⚠️ Serviço pode não estar respondendo"

          echo "✅ Deploy concluído!"