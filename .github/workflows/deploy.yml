- name: Deploy para EC2
  uses: appleboy/ssh-action@v1.0.3
  with:
    host: ${{ secrets.EC2_HOST }}
    username: ec2-user
    key: ${{ secrets.EC2_SSH_KEY }}
    script: |
      cd /home/ec2-user/dsm5-buffs-api
      git pull origin main
      npm install
      npm run build
      pm2 restart dsm5-buffs-api
